<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>AI4Chat </title>
    <style>
        
        body {
            width: 500px; 
            height: 600px; 
            margin: 0;
            padding: 0;
            background-color: #000319; 
            
        }
    </style>
</head>
<body>
    <div id="content">
        <button id="closeButton">&times;</button>
        <h1 id="welcome">Welcome Back!</h1>
        <p id="instruction">Sign in to continue</p>
        <div id="loginButtonContainer">
            <button id="loginButton">Sign In</button>
        </div>
    </div>
    <div id="chatbotContainer" style="display: none;">
        <div id="header">
        <div id="dropdownContainer">
            <button id="dropdownButton" class="icon-button">
                <img src="icon.png" alt="Icon" class="icon-image" />
                <span class="arrow">&#9660;</span> 
            </button>
            
        </div>
        
        <div id="headerButtons">
            <button id="openNewTabButton" class="icon-button">
                <i class="fa fa-plus"></i> 
                <div class="tooltip">Open a new chat</div>
            </button>
            <button id="menuButton" class="icon-button">
                <i class="fa-solid fa-ellipsis-v"></i> 
            </button>
            <button id="closeChatButton" class="icon-button">
                <i class="fa-solid fa-chevron-right"></i> 
            </button>
        </div>
        </div>
        <div id="chatbotmodel">
            <div id="modelSelector">
                <button id="modelButton">
                    <i class="fas fa-bolt"></i>
                    <span id="selectedModel">Current Model</span>
                    <i class="fas fa-caret-down" id="caretIcon"></i>
                </button>
                <div id="modelDropdown" class="dropdown-content">
                    <a href="#" data-model="model1">ChatGPT by OpenAI</a>
                    <a href="#" data-model="model2">ChatGPT (GPT 3.5)</a>
                    <a href="#" data-model="model3">GPT 4o</a>
                    <a href="#" data-model="model1">GPT 4o Mini</a>
                    <a href="#" data-model="model1">Gemini 1.0 Pro</a>
                    <a href="#" data-model="model1">Gemini 1.5 Pro</a>
                    <a href="#" data-model="model1">Gemini 1.5 Flash</a>
                    <a href="#" data-model="model1">Gemma 7B</a>
                </div>
            </div>
        </div>
        <div id="chatbotMessages"></div>
        <div id="optionsBox" class="hidden">
            <button id="closeOptionsButton">&times;</button>
            <div class="option"><i class="fa-solid fa-upload"></i>Upload File/Image</div>
            <div class="option"><i class="fa-solid fa-download"></i>Download Chats</div>
            <div class="option"><i class="fa-solid fa-microphone"></i>Voice Chat</div>
            <div class="option"><i class="fa-solid fa-pencil"></i>Handwriting Notes</div>
            <div class="option"><i class="fa-solid fa-calculator"></i>Math Notes</div>
            <div class="option"><i class="fa-solid fa-user"></i>AI Humanizer</div>
            <div class="option"><i class="fa-brands fa-google"></i>
                <label class="switch">
                    <input type="checkbox" id="googleToggle">
                    <span class="slider round"></span>
                </label>
                </div>

        </div>
       
        <div id="chatInputArea">
            <button id="bookmarkButton"><i class="fas fa-bookmark"></i></button>
        <textarea id="chatbotInput" placeholder="Type your message..."></textarea>
        <button id="ellipsisButton">
            <i class="fa fa-ellipsis-h"></i>
        </button>
        <button id="sendButton">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    </div>
    
    <script src="popup.js"></script>
</body>
</html>
